<body>
    <h1>Ejercicio 13</h1>
    <ol type="a">
        <li>Solo letras: /^[a-zA-Z]+$/</li>
        <li>Solo números: /^[0-9]+$/</li>
        <li>DNI peruano (8 dígitos): /^\d{8}$/</li>
        <li>Celular peruano: /^9\d{8}$/</li>
        <li>Contraseña segura: /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@#$%^&*_\-]).{8,}$/</li>
    </ol>
</body>
